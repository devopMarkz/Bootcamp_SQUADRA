<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="../css/menu-lateral.css">
    <link rel="stylesheet" href="../css/pessoa.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="menu-lateral">
        <ul>
            <li><a href="../index.html">Tela Inicial</a></li>
            <li><a href="uf.html">UF</a></li>
            <li><a href="municipio.html">Município</a></li>
            <li><a href="bairro.html">Bairro</a></li>
            <li class="active"><a href="pessoa.html">Pessoa</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Cadastro de Pessoa</h1>
        <div class="error-message" id="errorMessage"></div>

        <form id="pessoaForm">
            <div class="form-group">
                <label for="codigoPessoa">Código Pessoa (para atualização)</label>
                <input type="number" id="codigoPessoa" placeholder="Deixe em branco para novo cadastro">
            </div>
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
            </div>

            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" required>
            </div>

            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" id="idade" required>
            </div>

            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" id="login" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" required>
                    <option value="1">Ativo</option>
                    <option value="2">Inativo</option>
                </select>
            </div>

            <div id="enderecosContainer">
                <h3>Endereços</h3>
                <button type="button" id="addEndereco">Adicionar Endereço</button>
            </div>
            <button type="submit">Salvar</button>
        </form>

        <h2>Pessoas Cadastradas</h2>
        <table>
            <thead>
                <tr>
                    <th>Código Pessoa</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Idade</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="pessoaList">
            </tbody>
        </table>
    </div>

    <div class="modal" id="enderecoModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3>Endereços</h3>
            <ul id="enderecoList">
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/script-pessoa.js"></script>
</body>
</html>
