<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de UF</title>
    <link rel="stylesheet" href="../css/menu-lateral.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="menu-lateral">
        <ul>
            <li><a href="../index.html">Tela Inicial</a></li>
            <li class="active"><a href="uf.html">UF</a></li>
            <li><a href="municipio.html">Município</a></li>
            <li><a href="bairro.html">Bairro</a></li>
            <li><a href="pessoa.html">Pessoa</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Cadastro de UF</h1>
        <div class="error-message" id="errorMessage"></div>

        <form id="ufForm">
            <div class="form-group">
                <label for="codigoUF">Código UF (para atualização)</label>
                <input type="number" id="codigoUF" placeholder="Deixe em branco para novo cadastro">
            </div>
            <div class="form-group">
                <label for="sigla">Sigla</label>
                <input type="text" id="sigla" maxlength="2" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" required>
                    <option value="1">Ativo</option>
                    <option value="2">Inativo</option>
                </select>
            </div>
            <button type="submit">Salvar</button>
        </form>

        <h2>UFs Cadastradas</h2>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Sigla</th>
                    <th>Nome</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="ufList">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/script-uf.js"></script>
</body>
</html>
